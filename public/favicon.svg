<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="256" height="256" rx="64" fill="url(#bg-gradient)"/>
  
  <!-- Camera/Image icon -->
  <g transform="translate(48, 58)">
    <!-- Camera body -->
    <rect x="0" y="30" width="160" height="110" rx="16" fill="url(#icon-gradient)" opacity="0.9"/>
    
    <!-- Camera lens -->
    <circle cx="80" cy="85" r="35" fill="url(#bg-gradient)" opacity="0.3"/>
    <circle cx="80" cy="85" r="28" fill="none" stroke="url(#icon-gradient)" stroke-width="6"/>
    
    <!-- Camera flash -->
    <rect x="120" y="42" width="24" height="16" rx="4" fill="url(#icon-gradient)" opacity="0.8"/>
    
    <!-- Viewfinder -->
    <rect x="16" y="10" width="36" height="24" rx="4" fill="url(#icon-gradient)" opacity="0.7"/>
    
    <!-- Mountain landscape inside lens -->
    <g opacity="0.5">
      <path d="M 55 95 L 70 75 L 85 90 L 105 95 Z" fill="url(#icon-gradient)"/>
      <circle cx="95" cy="70" r="4" fill="url(#icon-gradient)"/>
    </g>
  </g>
</svg>
