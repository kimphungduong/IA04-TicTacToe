<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  
  <!-- Camera icon -->
  <g transform="translate(12, 14)">
    <!-- Body -->
    <rect x="0" y="8" width="40" height="28" rx="4" fill="white" opacity="0.9"/>
    <!-- Lens -->
    <circle cx="20" cy="22" r="9" fill="white" opacity="0.3"/>
    <circle cx="20" cy="22" r="7" fill="none" stroke="white" stroke-width="2"/>
    <!-- Flash -->
    <rect x="30" y="11" width="6" height="4" rx="1" fill="white" opacity="0.8"/>
    <!-- Viewfinder -->
    <rect x="4" y="2" width="9" height="6" rx="1" fill="white" opacity="0.7"/>
  </g>
</svg>
